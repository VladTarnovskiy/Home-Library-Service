version: '3'
services:
  api:
    container_name: 'nodejs2023q2-api'
    image: vladtarnovskiy/api
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    environment:
      - PORT=8080
    volumes:
      - ./src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - .env
  postgres:
    container_name: 'nodejs2023q2-postgres-db'
    image: vladtarnovskiy/postgres-db
    build: ./database/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
